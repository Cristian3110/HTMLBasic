<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Formularios/estilos.css" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1 class="titulo">Formularios en HTMl</h1>
    <br />
    <form class="formulario" action="" method="POST">
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="escribe tu nombe aquí"
        required="true"
      />
      <br />
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        id="apellido"
        name="apellido"
        placeholder="escribe tu apellido aquí"
        required="true"
      />
      <br />
      <label for="password">Password: </label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="escribe la contraseña"
        required="true"
      />
      <br />
      <input class="boton" type="submit" id="enviar" />
      <input
        type="submit"
        formnovalidate="formnovalidate"
        value="Sin Validar"
        name=""
        id=""
      />
    </form>
  </body>
</html>
