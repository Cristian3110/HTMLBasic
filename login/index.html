<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login with HTML & CSS</title>
  </head>
  <body class="grid-body">
    <h1 class="titulo">Login Design with HTML and CSS</h1>
    <br />
    <div class="formulario">
      <div>
        <h2 class="login_titulo">Login</h2>
        <br />
      </div>
      <form action="mi_servidor" method="POST" autocomplete="off" target="_self" >
        <label id="usuario1" for="usuario">Usuario</label>
        <br />
        <input id="usuario" name="usuario" type="text" required />
        <br />
        <br />
        <label id="password1" class="password" for="password">Password</label>
        <br />
        <input type="password" id="password" name="password" required />
        <br />
        <br />
        <button type="submit" value="enviar">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
