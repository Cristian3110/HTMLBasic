<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login/style.css" />
    <title>Login with HTML & CSS</title>
  </head>
  <body>
    <h1 class="titulo">Login Design with HTML and CSS</h1>
    <br />
    <div class="formulario">
        <h2>Login</h2>
      <form action="" autocomplete="off" target="_self">
        <label for="usuario" id="usuario">Usuario</label>
        <br />
        <input id="usuario" name="usuario" type="text" required />
        <br />
        <label for="password" id="password">Password</label>
        <br />
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
